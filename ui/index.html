<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Invoice Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background-color: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.drag-over {
            background-color: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9ff;
            border-radius: 10px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 1.1em;
        }

        .error {
            color: #e74c3c;
            background-color: #fdeaea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ AI Invoice Insights</h1>
        <p class="subtitle">Upload your invoice to extract insights instantly</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <p>Click to upload or drag and drop</p>
            <p style="color: #999; font-size: 0.9em; margin-top: 5px;">PDF, PNG, JPG supported</p>
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg">
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload & Process Invoice</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Processing invoice...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h3 style="margin-bottom: 20px; color: #333;">Extracted Information</h3>
            <div class="result-item">
                <div class="result-label">Invoice Number:</div>
                <div class="result-value" id="invoiceNumber">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Date:</div>
                <div class="result-value" id="invoiceDate">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Amount:</div>
                <div class="result-value" id="invoiceAmount">-</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadBtn.disabled = false;
                uploadArea.querySelector('p').textContent = `Selected: ${selectedFile.name}`;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                uploadBtn.disabled = false;
                uploadArea.querySelector('p').textContent = `Selected: ${selectedFile.name}`;
            }
        });

        // Upload and process
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Hide previous results and errors
            results.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://localhost:8000/api/upload-invoice', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                
                // Display results (placeholder data for now)
                document.getElementById('invoiceNumber').textContent = 'INV-001';
                document.getElementById('invoiceDate').textContent = '2025-01-01';
                document.getElementById('invoiceAmount').textContent = '$100.00';
                
                results.classList.add('show');
            } catch (err) {
                error.textContent = `Error: ${err.message}. Make sure the API server is running on http://localhost:8000`;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
