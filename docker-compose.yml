services:
  mcp:
    build: ./mcp
    container_name: invoice-mcp
    ports:
      - "8000:8000"
    env_file:
      - .env.dev

  api:
    build: ./api
    container_name: invoice-api
    ports:
      - "8080:8080"
    env_file:
      - .env.dev
    depends_on:
      - mcp
    volumes:
      - ./data:/app/data
    environment:
      DATABASE_URL: "sqlite:///./data/app.db"

  ui:
    image: nginx:alpine
    container_name: invoice-ui
    ports:
      - "5500:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
